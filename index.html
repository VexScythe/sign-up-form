<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="l-side">
        <div class="tl-container">
            <img alt="logo" src="./image/logo.png" width="80px">
            <p class="title">TABLETOPIA</p>
        </div>
    </div>
    <div class="r-side">
        <div class="rs-h-text">Gather you party! <br>
            Create and Share your own Manual and Ruleset! <br>
            Create your map and venture in your own campain! <br>
            It's FREE!
        </div>
        <div class="rs-h-text">You <em>know</em> you want to.</div>
        <div class="form-container">
            <form action="" method="post">
                <div class="form-container-header">
                    <div class="form-title">Let's do this!</div>
                    <div class="form-row">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" min="10" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" min="8" required>
                        <label for="confirm-password">Conferma Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" min="8" required>
                    </div>
                </div>
                <div class="form-container-footer">
                <button type="submit">Create Account</button>
                </div> 
            </form>
        </div>
        <div class="rs-footer">
            <div class="rs-f-text">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
